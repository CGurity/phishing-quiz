<script type="text/javascript">

// BackSpace OFF		
	backSpaceOff();
	
	function backSpaceOff(){
		if (document) {		
			if (document.onkeydown == null){
				document.onkeydown = backSpaceOffValidate;
				if (navigator.appName != "Microsoft Internet Explorer"){
					document.onkeypress = backSpaceOffValidate;
				}
			}else{
				var a = document.onkeypress;
			}		
		}
	}

	function backSpaceOffValidate(event) {
		event = event || window.event;
		var tgt = event.target || event.srcElement;
		var strid = tgt.type;

		if(event.keyCode == 116 ||event.keyCode == 117 ){
			if (navigator.appName == "Microsoft Internet Explorer"){
				window.event.keyCode=0;
			}
			return false;
		}

		if (event.keyCode == 8 && tgt.type != "text" && tgt.type != "password"){		
			return false;
		}else{
			if (event.keyCode == 17){
				alert("Función no permitida");
				return false;
			}
			if (event.keyCode == 37 || event.keyCode == 39){
				document.onkeypress = null;
				alert("Función no permitida");
				return false;
			}
			return true;
		}

	}

// Mouse Right Button OFF
	document.oncontextmenu=new Function("return false");
				
</script>
